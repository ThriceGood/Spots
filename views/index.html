    <!--content-->

    <!-- add spot modal -->
    <div class="modal fade" id="spotModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add Spot</h4>
                </div>
                <form action="/" method="post">
                    <!--modal content-->
                    <div class="modal-body">
                        <input type="hidden" id="coords" name="coords">
                        <div class="form-group">
                            <label for="title">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="name the spot...">
                        </div>
                        <div class="form-group">
                            <label for="street">Street</label>
                            <input type="text" class="form-control" id="street" name="street" value="some street">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" rows="5" id="description" name="description" placeholder="describe the spot..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="photo">Photograph</label>
                            <input type="file" id="photo" name="photo">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--spot info modal-->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Spot Info</h4>
                </div>
                <div class="modal-body">
                    <h4>Name</h4>
                    <p id="infoName"></p>
                    <h4>Street</h4>
                    <p id="infoStreet"></p>
                    <h4>Description</h4>
                    <p id="infoDescription"></p>
                    <p><i id="infoUploadBy"></i></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--scripts-->
    <script type="text/javascript">

        // map definition
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([37.41, 8.82]),
                zoom: 13
            })
        });

        var mapView = map.getView();

        // center map on current location
        const geo = navigator.geolocation;
        geo.getCurrentPosition(success, failure);

        function success(position) {
            lat = position.coords.latitude;
            lng = position.coords.longitude;
            $('#coords').val(lat + ',' + lng);
            mapView.setCenter(ol.proj.fromLonLat([lng, lat]));
        }

        function failure(error) {
            console.log(error.message);
        }

        // set street zoom
        function zoomToStreet() {
            mapView.setZoom(18);
        }

        // set city zoom
        function zoomToCity() {
            mapView.setZoom(13);            
        }

        // zoom to my location
        function findMe() {
            geo.getCurrentPosition(setUserLocation, failure);
            mapView.setZoom(18);
        }

        function setUserLocation(position) {
            features = [];
            lat = position.coords.latitude;
            lng = position.coords.longitude;
            $('#coords').val(lat + ',' + lng);
            mapView.setCenter(ol.proj.fromLonLat([lng, lat]));
            iconFeature = new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.fromLonLat([lng, lat])),
            });  
            iconFeature.setStyle(userMarker);
            features.push(iconFeature);
            vectorSource = new ol.source.Vector({
                features: features
            });
            vectorLayer = new ol.layer.Vector({
                source: vectorSource
            });
            map.addLayer(vectorLayer); 
        }

        // marker styles
        var userMarker = new ol.style.Style({
            image: new ol.style.Icon(({
                // anchor: [0.5, 46],
                anchorXUnits: 'fraction',
                anchorYUnits: 'pixels',
                // opacity: 0.65,
                src: 'images/skateboard-marker.png'
            }))
        });

        var spotMarker = new ol.style.Style({
            image: new ol.style.Icon(({
                // anchor: [0.5, 46],
                anchorXUnits: 'fraction',
                anchorYUnits: 'pixels',
                // opacity: 0.65,
                src: 'images/skateboard-marker2.png'
            }))
        });

        // ajax to get saved spots
        $(function() {
            $.get( "/getSpots", function(data) {
                addSpotsToMap(data)
            });
        });

        // add spots to map
        function addSpotsToMap(spots) {
            var features = [];
            for (i in spots) {
                var spot = spots[i]
                var coords = spot['coords']
                var lat = parseFloat(coords.split(',')[0])
                var lng = parseFloat(coords.split(',')[1])
                iconFeature = new ol.Feature({
                    geometry: new ol.geom.Point(ol.proj.fromLonLat([lng, lat])),
                    type: 'spot',
                    name: spot['name'],
                    street: spot['street'],
                    uploadBy: spot['uploadBy'],
                    uploadDate: spot['uploadDate']
                });  
                iconFeature.setStyle(spotMarker);
                features.push(iconFeature);
            }

            vectorSource = new ol.source.Vector({
                features: features
            });
            vectorLayer = new ol.layer.Vector({
                source: vectorSource
            });

            map.addLayer(vectorLayer); 
        }

        // click on feature to open info modal
        map.on('singleclick', function(evt) {
            var feature = map.forEachFeatureAtPixel(evt.pixel, function(feature, layer) {
                if (feature['S']['type'] == 'spot') {
                    var spot = feature['S'];
                    // console.log(spot);
                    $('#infoName').html(spot['name']);
                    $('#infoStreet').html(spot['street']);
                    $('#infoDescription').html(spot['description']);
                    $('#infoUploadBy').html('uploaded by: ' + spot['uploadBy']);
                    $('#infoModal').modal('toggle');
                }
            });
        }); 

        // collaps navbar after click
        $('.navbar-collapse a').on('click', function(){
            if($('.navbar-collapse').hasClass('in')) {
                $(".navbar-collapse").collapse('hide');
            }
        });

    </script>

  </body>
